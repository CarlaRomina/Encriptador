    <main>
        <section >
            <textarea class="inputTexto "  cols="40" rows="6" placeholder="Ingresa tu texto aquí..."></textarea>
                <div >
                    <button  class="encriptar btnE" onclick="btnEncriptar()">Encriptar</button>
                    <button  class="desencriptar btnD" onclick="btnDesencriptar()">Desencriptar</button>
                </div>  
            </section>
            <section>
          
                    <textarea class="mensaje" cols="18" rows="8">
                    </textarea>
                    <button class="copiar btn1" onclick="copiar()" >Copiar</button> 
                
                    
            </section>
